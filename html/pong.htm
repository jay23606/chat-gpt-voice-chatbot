<!DOCTYPE html>
<html>
<head>
    <title>Pong Game</title>
    <style>
        canvas {
            background-color: black;
            display: block;
            margin: 0 auto;
        }
    </style>
</head>
<body>
    <canvas id="gameCanvas" width="800" height="400"></canvas>
    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');

        const playerWidth = 10;
        const playerHeight = 100;
        const ballSize = 10;
        let player1Y = canvas.height / 2 - playerHeight / 2;
        let player2Y = canvas.height / 2 - playerHeight / 2;
        let ballX = canvas.width / 2;
        let ballY = canvas.height / 2;
        let ballSpeedX = 5;
        let ballSpeedY = 5;

        const draw = () => {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            ctx.fillStyle = 'white';
            ctx.fillRect(5, player1Y, playerWidth, playerHeight);
            ctx.fillRect(canvas.width - playerWidth - 5, player2Y, playerWidth, playerHeight);
            ctx.beginPath();
            ctx.arc(ballX, ballY, ballSize, 0, Math.PI * 2);
            ctx.fill();
        };

        const update = () => {
            ballX += ballSpeedX;
            ballY += ballSpeedY;

            if (ballY + ballSize >= canvas.height || ballY - ballSize <= 0) {
                ballSpeedY = -ballSpeedY;
            }

            if (ballX - ballSize <= playerWidth && ballY + ballSize > player1Y && ballY - ballSize < player1Y + playerHeight) {
                ballSpeedX = -ballSpeedX;
            }

            if (ballX + ballSize >= canvas.width - playerWidth && ballY + ballSize > player2Y && ballY - ballSize < player2Y + playerHeight) {
                ballSpeedX = -ballSpeedX;
            }

            draw();
        };

        setInterval(update, 1000 / 60);

        canvas.addEventListener('mousemove', (event) => {
            let mousePos = event.clientY - canvas.getBoundingClientRect().top;
            player1Y = mousePos - (playerHeight / 2);
        });
    </script>
</body>
</html>
